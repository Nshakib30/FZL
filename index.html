<!DOCTYPE html>
<html>
<head>
  <title>Reports Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #2d7ff9;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      display: block;
    }

    button:active {
      transform: scale(0.98);
      background: #1f66d1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Select Report</h2>

    <button onclick="go('pH.html')">Bath pH</button>
    <button onclick="go('Density.html')">Bath Density</button>
    <button onclick="go('CCHpage.html')">Bath Chemical Composition</button>
    <button onclick="go('etp.html')">ETP</button>
    <button onclick="go('silver.html')">Raw Materials</button>
  </div>

  <script>
    function go(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
