<!DOCTYPE html>
<html>
<head>
  <title>Reports Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f5;
      
      /* Vertical Centering & Width Fitting */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      
      /* Minimal padding for mobile width fit */
      padding: 8px; 
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 500px; /* Constrain width on desktops */
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      background: #2d7ff9;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .card-body {
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px; /* Consistent spacing between buttons */
    }

    button {
      width: 100%;
      padding: 18px; /* Nice large touch target */
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px; /* Slightly softer corners */
      background: #2d7ff9;
      color: white;
      box-shadow: 0 4px 10px rgba(45, 127, 249, 0.2);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    /* Active/Click Effect */
    button:active {
      transform: scale(0.97);
      background: #1f66d1;
    }

  </style>
</head>

<body>

  <div class="card">
    <div class="card-header">
      Select Report
    </div>

    <div class="card-body">
      <button onclick="go('pH.html')">Bath pH</button>
      <button onclick="go('Density.html')">Bath Density</button>
      <button onclick="go('CCHpage.html')">Bath Chemical Composition</button>
      <button onclick="go('etp.html')">ETP</button>
      <button onclick="go('silver.html')">Raw Materials</button>
    </div>
  </div>

  <script>
    function go(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
