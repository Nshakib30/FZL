<!DOCTYPE html>
<html>
<head>
  <title>Bath Density</title>
<style>
   body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  padding: 10px;
}



  .card {
  width: 95%;
  max-width: 600px;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.1);
}


    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    .top-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .top-inputs div {
      flex: 1;
    }

    label {
      font-size: 14px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th {
      background: #2d7ff9;
      color: white;
      padding: 10px;
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    td input {
      width: 90%;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #2d7ff9;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    
    .btn-row {
  display: flex;
  gap: 10px;
}

.btn-row button {
  flex: 1;
}


    button:active {
      transform: scale(0.98);
      background: #1f66d1;
    }
    
    .btn-row {
  display: flex;
  gap: 10px;
}

.secondary {
  background: #aaa;
  color: black;
}

.secondary:active {
  background: #888;
}

  </style>

<body>

    <h2>ETP Parameters</h2>

    <table>
        <tr>
            <th>Parameter</th>
            <th>Input</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>pH</td>
            <td><input id="ph_in"></td>
            <td><input id="ph_out"></td>
        </tr>
        <tr>
            <td>DO</td>
            <td><input id="do_in"></td>
            <td><input id="do_out"></td>
        </tr>
        <tr>
            <td>EC</td>
            <td><input id="ec_in"></td>
            <td><input id="ec_out"></td>
        </tr>
    </table>

    <div class="btn-row">
  <button onclick="submitData()">Submit</button>
  <button onclick="goHome()" class="secondary">Home</button>
</div>


    <script>

        function formatDate(input){
  let v = input.value.replace(/\D/g,'');
  if(v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2);
  if(v.length >= 6) v = v.slice(0,5) + '/' + v.slice(5,9);
  input.value = v;
}

function formatTime(input){
  let v = input.value.replace(/\D/g,'');
  if(v.length >= 3) v = v.slice(0,2) + ':' + v.slice(2,4);
  input.value = v;
}

function goHome(){
  window.location.href = "index.html";
}


        function submitData() {
            const data = {
                date: date.value,
                time: time.value,
                sheet: "ETP",
                ph_in: ph_in.value,
                ph_out: ph_out.value,
                do_in: do_in.value,
                do_out: do_out.value,
                ec_in: ec_in.value,
                ec_out: ec_out.value
            };

            fetch("YOUR_SCRIPT_URL", {
                method: "POST",
                body: JSON.stringify(data)
            })
                .then(r => r.text())
                .then(t => alert("Saved"));
        }
    </script>

</body>


</html>
