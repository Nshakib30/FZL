<!DOCTYPE html>
<html>
<head>
  <title>ETP Parameters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f5;
      
      /* Vertical Centering & Width Fitting */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      
      /* Minimal padding to maximize width on mobile */
      padding: 8px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      background: #2d7ff9;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .card-body {
      padding: 15px;
    }

    /* Date/Time Section */
    .meta-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    
    .meta-group {
      flex: 1;
    }
    
    .meta-group label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    th {
      text-align: center;
      color: #666;
      font-size: 11px;
      padding-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    th:first-child, td:first-child {
      text-align: left;
      padding-left: 2px;
    }

    td {
      padding: 0 2px;
      vertical-align: middle;
    }

    td:first-child {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      width: 25%; /* Adjusted for this specific table */
    }

    /* Input Styling */
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      box-sizing: border-box;
      text-align: center;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2d7ff9;
      background: white;
      box-shadow: 0 0 0 2px rgba(45, 127, 249, 0.15);
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #2d7ff9;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    button:active {
      transform: scale(0.98);
      background: #1f66d1;
    }

    .secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .secondary:hover {
      background: #d4d4d4;
    }

    /* Make visible date/time inputs show pointer to hint they are clickable */
    .clickable {
      cursor: text;
    }

    .error {
      color: #b00020;
      background: #fff0f0;
      border: 1px solid #ffd6d6;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 13px;
    }

  </style>
</head>

<body>

  <div class="card">
    <div class="card-header">
      ETP Parameters
    </div>

    <div class="card-body">
      
      <div class="meta-row">
        <div class="meta-group">
          <label>Date</label>
          <!-- visible text input for formatted date (dd/mm/yyyy) -->
          <input id="date" type="text" placeholder="dd/mm/yyyy" maxlength="10" oninput="formatDate(this)" class="clickable" autocomplete="off">
        </div>
        <div class="meta-group">
          <label>Time</label>
          <!-- visible text input for formatted time (hh:mm) -->
          <input id="time" type="text" placeholder="hh:mm" maxlength="5" oninput="formatTime(this)" class="clickable" autocomplete="off">
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Parameter</th>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>pH</td>
            <td><input id="ph_in" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td><input id="ph_out" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>DO</td>
            <td><input id="do_in" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td><input id="do_out" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>EC</td>
            <td><input id="ec_in" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td><input id="ec_out" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
        </tbody>
      </table>

      <div id="errors" style="display:none;" class="error"></div>

      <div class="btn-row">
        <button onclick="goHome()" class="secondary">Home</button>
        <button onclick="submitData()">Submit</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // --- Formatting Logic ---
    function formatTwoDecimals(input) {
      if (input.value !== "") {
        const v = parseFloat(input.value);
        if (!isNaN(v)) input.value = v.toFixed(2);
      }
    }

    // Format visible date as dd/mm/yyyy while typing, inserting "/" automatically
    function formatDate(input){
      // keep only digits, limit to 8 (ddmmyyyy)
      let v = input.value.replace(/\D/g,'').slice(0,8);
      if (v.length > 4) {
        v = v.slice(0,2) + '/' + v.slice(2,4) + '/' + v.slice(4);
      } else if (v.length > 2) {
        v = v.slice(0,2) + '/' + v.slice(2);
      }
      input.value = v;
    }

    // Format visible time as hh:mm while typing, inserting ":" automatically
    function formatTime(input){
      let v = input.value.replace(/\D/g,'').slice(0,4); // hhmm
      if (v.length > 2) v = v.slice(0,2) + ':' + v.slice(2);
      input.value = v;
    }

    // --- flatpickr initialization (opens picker on click and syncs value) ---
    flatpickr("#date", {
      dateFormat: "d/m/Y",
      allowInput: true,
      onChange: function(selectedDates, dateStr) {
        // dateStr will already be dd/mm/YYYY per dateFormat
        document.getElementById('date').value = dateStr;
      },
      // mobile-friendly: use native when available
      disableMobile: false
    });

    flatpickr("#time", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true,
      allowInput: true,
      onChange: function(selectedDates, dateStr) {
        document.getElementById('time').value = dateStr;
      },
      disableMobile: false
    });

    // --- Validation ---
    function isValidDateFormat(str) {
      if (!/^\d{2}\/\d{2}\/\d{4}$/.test(str)) return false;
      const [d, m, y] = str.split('/').map(Number);
      if (m < 1 || m > 12) return false;
      const maxDay = new Date(y, m, 0).getDate();
      if (d < 1 || d > maxDay) return false;
      return true;
    }

    function isValidTimeFormat(str) {
      if (!/^\d{1,2}:\d{2}$/.test(str)) return false;
      const [h, min] = str.split(':').map(Number);
      if (isNaN(h) || isNaN(min)) return false;
      if (h < 0 || h > 23) return false;
      if (min < 0 || min > 59) return false;
      return true;
    }

    function showErrors(arr) {
      const el = document.getElementById('errors');
      if (!arr.length) {
        el.style.display = 'none';
        el.innerText = '';
        return;
      }
      el.style.display = 'block';
      el.innerText = arr.join('\n');
      // scroll to errors for visibility on mobile
      el.scrollIntoView({behavior:'smooth', block:'center'});
    }

    function validateNumeric(id, label, constraints, errors) {
      const v = document.getElementById(id).value.trim();
      if (v === '') return; // optional
      const n = Number(v);
      if (isNaN(n)) {
        errors.push(label + " must be a number.");
        return;
      }
      if (constraints.min !== undefined && n < constraints.min) {
        errors.push(label + " must be >= " + constraints.min + ".");
      }
      if (constraints.max !== undefined && n > constraints.max) {
        errors.push(label + " must be <= " + constraints.max + ".");
      }
    }

    // --- Navigation & Submission ---
    function goHome(){
      window.location.href = "index.html";
    }

    function submitData() {
      const errors = [];
      const dateVal = document.getElementById('date').value.trim();
      const timeVal = document.getElementById('time').value.trim();

      if (!isValidDateFormat(dateVal)) errors.push("Date must be in dd/mm/yyyy format and valid.");
      if (!isValidTimeFormat(timeVal)) errors.push("Time must be in hh:mm (24-hour) format and valid.");

      // Numeric validations (optional fields are allowed but must be valid if provided)
      validateNumeric('ph_in', 'pH (Input)', {min:0, max:14}, errors);
      validateNumeric('ph_out', 'pH (Output)', {min:0, max:14}, errors);
      validateNumeric('do_in', 'DO (Input)', {min:0, max:100}, errors); // DO unlikely >100
      validateNumeric('do_out', 'DO (Output)', {min:0, max:100}, errors);
      validateNumeric('ec_in', 'EC (Input)', {min:0}, errors);
      validateNumeric('ec_out', 'EC (Output)', {min:0}, errors);

      if (errors.length) {
        showErrors(errors);
        return;
      } else {
        showErrors([]);
      }

      const data = {
        sheet: "ETP",
        date: dateVal,
        time: timeVal,
        ph_in: document.getElementById('ph_in').value,
        ph_out: document.getElementById('ph_out').value,
        do_in: document.getElementById('do_in').value,
        do_out: document.getElementById('do_out').value,
        ec_in: document.getElementById('ec_in').value,
        ec_out: document.getElementById('ec_out').value
      };

      fetch("https://script.google.com/macros/s/AKfycbzZZd9byohfZ8HPzLAbp87dTqxy70t-ob8ke8el6ozEj0gTkrkT4J7jfBGZU0FZRQmI/exec", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(r => r.text())
      .then(t => {
        alert("Saved successfully!");
        // Optionally clear form or leave as-is
      })
      .catch(e => alert("Error: " + e));
    }

    // Normalize on blur (helpful for quick typed values like 930 -> 09:30)
    document.getElementById('time').addEventListener('blur', function() {
      const digits = this.value.replace(/\D/g,'');
      if (digits.length === 3) {
        // e.g. 930 -> 09:30
        this.value = '0' + digits.slice(0,1) + ':' + digits.slice(1);
      } else if (digits.length === 4) {
        this.value = digits.slice(0,2) + ':' + digits.slice(2);
      }
    });

    document.getElementById('date').addEventListener('blur', function() {
      const digits = this.value.replace(/\D/g,'');
      if (digits.length === 8) {
        this.value = digits.slice(0,2) + '/' + digits.slice(2,4) + '/' + digits.slice(4);
      }
    });

  </script>

</body>
</html>
