<!DOCTYPE html>
<html>
<head>
  <title>ETP Parameters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f5;
      
      /* Vertical Centering & Width Fitting */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      
      /* Minimal padding to maximize width on mobile */
      padding: 8px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      background: #2d7ff9;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .card-body {
      padding: 15px;
    }

    /* Date/Time Section */
    .meta-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    
    .meta-group {
      flex: 1;
    }
    
    .meta-group label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    th {
      text-align: center;
      color: #666;
      font-size: 11px;
      padding-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    th:first-child, td:first-child {
      text-align: left;
      padding-left: 2px;
    }

    td {
      padding: 0 2px;
      vertical-align: middle;
    }

    td:first-child {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      width: 25%; /* Adjusted for this specific table */
    }

    /* Input Styling */
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      box-sizing: border-box;
      text-align: center;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2d7ff9;
      background: white;
      box-shadow: 0 0 0 2px rgba(45, 127, 249, 0.15);
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #2d7ff9;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    button:active {
      transform: scale(0.98);
      background: #1f66d1;
    }

    .secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .secondary:hover {
      background: #d4d4d4;
    }

  </style>
</head>

<body>

  <div class="card">
    <div class="card-header">
      ETP Parameters
    </div>

    <div class="card-body">
      
      <div class="meta-row">
        <div class="meta-group">
          <label>Date</label>
          <input id="date" type="text" placeholder="dd/mm/yyyy" maxlength="10" oninput="formatDate(this)">
        </div>
        <div class="meta-group">
          <label>Time</label>
          <input id="time" type="text" placeholder="hh:mm" maxlength="5" oninput="formatTime(this)">
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Parameter</th>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>pH</td>
            <td><input id="ph_in" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td><input id="ph_out" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>DO</td>
            <td><input id="do_in" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td><input id="do_out" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>EC</td>
            <td><input id="ec_in" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td><input id="ec_out" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
        </tbody>
      </table>

      <div class="btn-row">
        <button onclick="submitData()">Submit</button>
        <button onclick="goHome()" class="secondary">Home</button>
      </div>

    </div>
  </div>

  <script>
    // --- Formatting Logic ---
    function formatTwoDecimals(input) {
      if (input.value !== "") {
        input.value = parseFloat(input.value).toFixed(2);
      }
    }

    function formatDate(input){
      let v = input.value.replace(/\D/g,'');
      if(v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2);
      if(v.length >= 6) v = v.slice(0,5) + '/' + v.slice(5,9);
      input.value = v;
    }

    function formatTime(input){
      let v = input.value.replace(/\D/g,'');
      if(v.length >= 3) v = v.slice(0,2) + ':' + v.slice(2,4);
      input.value = v;
    }

    // --- Navigation & Submission ---
    function goHome(){
      window.location.href = "index.html";
    }

    function submitData() {
      const data = {
        sheet: "ETP",
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        ph_in: document.getElementById('ph_in').value,
        ph_out: document.getElementById('ph_out').value,
        do_in: document.getElementById('do_in').value,
        do_out: document.getElementById('do_out').value,
        ec_in: document.getElementById('ec_in').value,
        ec_out: document.getElementById('ec_out').value
}; // <--- You were missing this closing bracket for 'const data'

      // Add this part to actually SEND the data
      fetch("https://script.google.com/a/macros/fortunezip.com/s/AKfycbxXeGNRiR_1OclV5w4MvFB3XyVirM94CzsndLOA3_TNCY49R_TV83AhoLffoXEioY4-/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(r => r.text())
      .then(t => alert("Saved successfully!"))
      .catch(e => alert("Error: " + e));
    }
