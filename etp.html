<!DOCTYPE html>
<html>
<head>
  <title>ETP Parameters</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      background: #2d7ff9;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .card-body {
      padding: 25px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    th {
      text-align: left;
      color: #666;
      font-size: 13px;
      padding-bottom: 5px;
      padding-left: 5px;
    }

    td {
      padding: 0;
      vertical-align: middle;
    }

    td:first-child {
      font-weight: 600;
      color: #333;
      width: 20%;
      padding-right: 10px;
    }

    /* Added step styling validation */
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2d7ff9;
      background: white;
      box-shadow: 0 0 0 3px rgba(45, 127, 249, 0.1);
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #2d7ff9;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    .secondary {
      background: #e0e0e0;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card-header">
      ETP PARAMETERS
    </div>

    <div class="card-body">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>INPUT</th>
            <th>OUTPUT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>pH</td>
            <td><input id="ph_in" type="number" step="0.01" placeholder="0.00" onchange="formatTwoDecimals(this)"></td>
            <td><input id="ph_out" type="number" step="0.01" placeholder="0.00" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>DO</td>
            <td><input id="do_in" type="number" step="0.01" placeholder="0.00" onchange="formatTwoDecimals(this)"></td>
            <td><input id="do_out" type="number" step="0.01" placeholder="0.00" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>EC</td>
            <td><input id="ec_in" type="number" step="0.01" placeholder="0.00" onchange="formatTwoDecimals(this)"></td>
            <td><input id="ec_out" type="number" step="0.01" placeholder="0.00" onchange="formatTwoDecimals(this)"></td>
          </tr>
        </tbody>
      </table>

      <div class="btn-row">
        <button onclick="submitData()">Submit Report</button>
        <button onclick="goHome()" class="secondary">Home</button>
      </div>
    </div>
  </div>

  <script>
    // 1. This function automatically formats the number when the user clicks away
    function formatTwoDecimals(input) {
      if (input.value !== "") {
        // Parse float and fix to 2 decimal places
        input.value = parseFloat(input.value).toFixed(2);
      }
    }

    function goHome(){
      window.location.href = "index.html";
    }

    function submitData() {
      const now = new Date();
      
      const data = {
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString(),
        sheet: "ETP",
        ph_in: document.getElementById('ph_in').value,
        ph_out: document.getElementById('ph_out').value,
        do_in: document.getElementById('do_in').value,
        do_out: document.getElementById('do_out').value,
        ec_in: document.getElementById('ec_in').value,
        ec_out: document.getElementById('ec_out').value
      };

      console.log("Sending data:", data);

      // Example fetch - replace YOUR_SCRIPT_URL with actual URL
      fetch("YOUR_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(r => r.text())
      .then(t => alert("Saved"))
      .catch(e => alert("Error: " + e));
    }
  </script>

</body>
</html>
