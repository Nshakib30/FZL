<!DOCTYPE html>
<html>
<head>
  <title>Chemical Composition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 8px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      background: #2d7ff9;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .card-body {
      padding: 15px;
    }

    /* Date/Time Section */
    .meta-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    
    .meta-group {
      flex: 1;
    }
    
    .meta-group label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Calculation Sections */
    .calc-section {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .calc-title {
      font-size: 14px;
      font-weight: bold;
      color: #2d7ff9;
      margin-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
      display: inline-block;
    }

    label.input-label {
      font-size: 13px;
      color: #555;
      display: block;
      margin-top: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      box-sizing: border-box;
      margin-top: 4px;
    }

    input:focus {
      outline: none;
      border-color: #2d7ff9;
      box-shadow: 0 0 0 2px rgba(45, 127, 249, 0.15);
    }

    /* Results */
    .result-box {
      margin-top: 10px;
      padding: 10px;
      background: #e8f0fe;
      color: #1a73e8;
      font-weight: bold;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      display: none; /* Hidden until calculated */
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #2d7ff9;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s;
      margin-top: 10px;
    }

    button.calc-btn {
      background: #6c757d; /* Grey for intermediate calc buttons */
      font-size: 14px;
      padding: 10px;
    }

    button:active {
      transform: scale(0.98);
      background: #1f66d1;
    }

    .secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .secondary:hover {
      background: #d4d4d4;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card-header" id="headerTitle">
      Calculating...
    </div>

    <div class="card-body">
      
      <div class="meta-row">
        <div class="meta-group">
          <label>Date</label>
          <input id="date" type="text" placeholder="dd/mm/yyyy" maxlength="10" oninput="formatDate(this)">
        </div>
        <div class="meta-group">
          <label>Time</label>
          <input id="time" type="text" placeholder="hh:mm" maxlength="5" oninput="formatTime(this)">
        </div>
      </div>

      <div class="calc-section">
        <div class="calc-title">COPPER CALCULATION</div>
        
        <label class="input-label">Sample Volume (ml)</label>
        <input id="cu_sample" type="number" value="2">

        <label class="input-label">EDTA Conc. (N)</label>
        <input id="edta_conc" type="number" value="0.01">

        <label class="input-label">EDTA Volume (ml)</label>
        <input id="edta_vol" type="number" placeholder="Enter Volume">

        <button class="calc-btn" onclick="calcCopper()">Calculate Copper</button>
        <div id="cu_result_display" class="result-box"></div>
        <input type="hidden" id="cu_final">
      </div>

      <div class="calc-section">
        <div class="calc-title">FREE NaCN CALCULATION</div>
        
        <label class="input-label">Sample Volume (ml)</label>
        <input id="cn_sample" type="number" value="2">

        <label class="input-label">AgNO3 Conc. (N)</label>
        <input id="agno3_conc" type="number" value="0.01">

        <label class="input-label">AgNO3 Volume (ml)</label>
        <input id="agno3_vol" type="number" placeholder="Enter Volume">

        <button class="calc-btn" onclick="calcNaCN()">Calculate NaCN</button>
        <div id="cn_result_display" class="result-box"></div>
        <input type="hidden" id="cn_final">
      </div>

      <div class="btn-row">
        <button onclick="submitData()">Submit to Sheet</button>
        <button onclick="goBack()" class="secondary">Previous</button>
      </div>

    </div>
  </div>

  <script>
    // 1. DYNAMIC TITLE LOGIC
    // This runs as soon as the page loads
    const urlParams = new URLSearchParams(window.location.search);
    // Get 'bath' from URL, default to 'Copper Bath' if missing
    const currentBath = urlParams.get('bath') || 'Copper Bath'; 
    
    // Set the blue header text
    document.getElementById('headerTitle').innerText = currentBath;

    // --- Formatting Logic ---
    function formatDate(input){
      let v = input.value.replace(/\D/g,'');
      if(v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2);
      if(v.length >= 6) v = v.slice(0,5) + '/' + v.slice(5,9);
      input.value = v;
    }

    function formatTime(input){
      let v = input.value.replace(/\D/g,'');
      if(v.length >= 3) v = v.slice(0,2) + ':' + v.slice(2,4);
      input.value = v;
    }

    // --- Calculation Logic ---
    function calcCopper(){
      const sample = parseFloat(document.getElementById('cu_sample').value);
      const conc = parseFloat(document.getElementById('edta_conc').value);
      const vol = parseFloat(document.getElementById('edta_vol').value);

      if(!sample || !conc || !vol) {
        alert("Please fill all Copper fields");
        return;
      }

      const result = (conc * vol * 63.55) / sample;
      const final = result.toFixed(3); // Keeping 3 decimals as per your request

      const display = document.getElementById('cu_result_display');
      display.style.display = 'block';
      display.innerHTML = "Copper Content: " + final + " g/L";
      document.getElementById('cu_final').value = final;
    }

    function calcNaCN(){
      const sample = parseFloat(document.getElementById('cn_sample').value);
      const conc = parseFloat(document.getElementById('agno3_conc').value);
      const vol = parseFloat(document.getElementById('agno3_vol').value);

      if(!sample || !conc || !vol) {
        alert("Please fill all NaCN fields");
        return;
      }

      const result = (conc * vol * 49 * 2) / sample;
      const final = result.toFixed(3);

      const display = document.getElementById('cn_result_display');
      display.style.display = 'block';
      display.innerHTML = "Free NaCN: " + final + " g/L";
      document.getElementById('cn_final').value = final;
    }

    // --- Navigation & Submission ---
    
    function goBack() {
      window.history.back();
    }

    function submitData(){
      // Check if calculations are done
      if(!document.getElementById('cu_final').value && !document.getElementById('cn_final').value){
        alert("Please calculate values before submitting.");
        return;
      }

      const data = {
        // This sends the specific bath name to your Google Sheet
        sheet_name: currentBath, 
        
        // Or if you use "sheet" to determine the tab name:
        sheet: "Chem_" + currentBath.replace(/\s+/g, '_'), 
        
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,

        cu_sample: document.getElementById('cu_sample').value,
        edta_conc: document.getElementById('edta_conc').value,
        edta_vol: document.getElementById('edta_vol').value,
        copper_result: document.getElementById('cu_final').value,

        cn_sample: document.getElementById('cn_sample').value,
        agno3_conc: document.getElementById('agno3_conc').value,
        agno3_vol: document.getElementById('agno3_vol').value,
        nacn_result: document.getElementById('cn_final').value
      };

      console.log("Submitting for: " + currentBath, data);

      fetch("YOUR_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(r => r.text())
      .then(t => alert("Saved to Sheet for " + currentBath))
      .catch(e => alert("Error: " + e));
    }
  </script>

</body>
</html>
