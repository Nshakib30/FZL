<!DOCTYPE html>
<html>
<head>
  <title>Bath Density Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f5;
      
      /* Vertical Centering Logic */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      min-height: 100vh;       /* Full viewport height */
      
      /* Reduced padding to fit width better on mobile */
      padding: 8px; 
      box-sizing: border-box;
    }

    .card {
      /* Fit to width logic */
      width: 100%; 
      max-width: 600px; /* Stops it from getting too wide on desktop */
      
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      background: #2d7ff9;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .card-body {
      padding: 15px; /* Slightly tighter padding for mobile */
    }

    /* Date/Time Section */
    .meta-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    
    .meta-group {
      flex: 1;
    }
    
    .meta-group label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    th {
      text-align: center;
      color: #666;
      font-size: 11px;
      padding-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    th:first-child, td:first-child {
      text-align: left;
      padding-left: 2px;
    }

    td {
      padding: 0 2px; /* Tighter cell spacing */
      vertical-align: middle;
    }

    td:first-child {
      font-weight: 600;
      color: #333;
      font-size: 13px;
      width: 32%; /* Optimized width for labels */
    }

    /* Input Styling */
    input {
      width: 100%;
      padding: 10px; /* Comfortable touch target */
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      box-sizing: border-box;
      text-align: center;
    }

    input:focus {
      outline: none;
      border-color: #2d7ff9;
      background: white;
      box-shadow: 0 0 0 2px rgba(45, 127, 249, 0.15);
    }

    .dash {
      text-align: center;
      color: #ccc;
      font-weight: bold;
      font-size: 20px;
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #2d7ff9;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:active {
      transform: scale(0.98);
      background: #1f66d1;
    }

    .secondary {
      background: #e0e0e0;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card-header">
      Bath Density Report
    </div>

    <div class="card-body">
      
      <div class="meta-row">
        <div class="meta-group">
          <label>Date</label>
          <input id="date" type="text" placeholder="dd/mm/yyyy" maxlength="10" oninput="formatDate(this)">
        </div>
        <div class="meta-group">
          <label>Time</label>
          <input id="time" type="text" placeholder="hh:mm" maxlength="5" oninput="formatTime(this)">
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Bath</th>
            <th>Barrel</th>
            <th>Hanger</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Copper</td>
            <td><input id="copper_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td><input id="copper_hanger_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>Shiny Copper</td>
            <td><input id="shiny_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td class="dash">-</td>
          </tr>
          <tr>
            <td>Acid Copper</td>
            <td class="dash">-</td>
            <td><input id="acid_hanger_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          
          <tr>
            <td>Golden 1</td>
            <td><input id="gold1_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td rowspan="2"><input id="gold_hanger_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>Golden 2</td>
            <td><input id="gold2_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>

          <tr>
            <td>Gun Metal</td>
            <td><input id="gun_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td><input id="gun_hanger_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>

          <tr>
            <td>White Bronze 1</td>
            <td><input id="wb1_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td rowspan="3"><input id="wb_hanger_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>White Bronze 2</td>
            <td><input id="wb2_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>White Bronze 3</td>
            <td><input id="wb3_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>

          <tr>
            <td>Rose Gold</td>
            <td class="dash">-</td>
            <td><input id="rose_hanger_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
          </tr>
          <tr>
            <td>Acid Tin</td>
            <td><input id="tin_barrel_d" type="number" step="0.01" onchange="formatTwoDecimals(this)"></td>
            <td class="dash">-</td>
          </tr>
        </tbody>
      </table>

      <div class="btn-row">
        <button onclick="submitData()">Submit</button>
        <button onclick="goHome()" class="secondary">Home</button>
      </div>

    </div>
  </div>

  <script>
    // --- Formatting Logic ---
    function formatTwoDecimals(input) {
      if (input.value !== "") {
        input.value = parseFloat(input.value).toFixed(2);
      }
    }

    function formatDate(input){
      let v = input.value.replace(/\D/g,'');
      if(v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2);
      if(v.length >= 6) v = v.slice(0,5) + '/' + v.slice(5,9);
      input.value = v;
    }

    function formatTime(input){
      let v = input.value.replace(/\D/g,'');
      if(v.length >= 3) v = v.slice(0,2) + ':' + v.slice(2,4);
      input.value = v;
    }

    // --- Navigation & Submission ---
    function goHome(){
      window.location.href = "index.html";
    }

    function submitData(){
      const data = {
        sheet: "Bath_Density", 
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        copper_barrel: document.getElementById('copper_barrel_d').value,
        copper_hanger: document.getElementById('copper_hanger_d').value,
        shiny_barrel: document.getElementById('shiny_barrel_d').value,
        acid_hanger: document.getElementById('acid_hanger_d').value,
        gold1_barrel: document.getElementById('gold1_barrel_d').value,
        gold2_barrel: document.getElementById('gold2_barrel_d').value,
        gold_hanger: document.getElementById('gold_hanger_d').value,
        gun_barrel: document.getElementById('gun_barrel_d').value,
        gun_hanger: document.getElementById('gun_hanger_d').value,
        wb1_barrel: document.getElementById('wb1_barrel_d').value,
        wb2_barrel: document.getElementById('wb2_barrel_d').value,
        wb3_barrel: document.getElementById('wb3_barrel_d').value,
        wb_hanger: document.getElementById('wb_hanger_d').value,
        rose_hanger: document.getElementById('rose_hanger_d').value,
        tin_barrel: document.getElementById('tin_barrel_d').value
      };

      console.log("Submitting:", data);

      fetch("YOUR_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(r => r.text())
      .then(t => alert("Saved successfully!"))
      .catch(e => alert("Error: " + e));
    }
  </script>

</body>
</html>
